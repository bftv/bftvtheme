    <router-view></router-view>
</div>

<template id="sharelink">
	<div v-if="!loading">
		<div class="sharelink-wrap">
			<div style="float: left;" v-if="manual"><a href="#" @click="manualDownloadOff()"><i class="fas fa-arrow-left"></i>&nbsp;Go back</a></div><div class="div-btn"><a class="btn btn-dnld" :href="url"><i class="fas fa-download"></i>&nbsp;Download</a> <button type="button" class="btn btn-help" onclick="centeredPopup('https://www.bftv.ucdavis.edu/form/av-support?room=2211RMISouth','1000','550','yes')"><i class="fas fa-headset"></i>&nbsp;Contact Support</button></div>
			<div v-if="windows">
				<h3>You are using a Windows system</h3>				
				<div class="instruction">
					<h4>Connection instructions for Windows</h4>
					<div>
						<ol>
							<li>Click the download button to download the ShareLink app.</li>
							<li>Once the file is downloaded, open it, and then launch the program.</li>
							<ol type="a">
								<li>If prompted for a hostname, use <strong>169.237.216.131</strong> and click <strong>Connect</strong></li>
							</ol>
							<li>Use the <strong>on-screen code</strong> to <strong>Connect</strong>, then click <strong>Start</strong> when ready to present.</li>
						</ol>
					</div>										
				</div>
			</div>
			<div v-else-if="macOs">
				<h3>You are using a Mac system</h3>				
				<div class="instruction">
					<h4>Connection instructions for macOS</h4>
					<ol>
						<li>Click the download button to download the ShareLink app.</li>						
						<ol type="a">
							<li>If prompted, <strong>Allow</strong> “bftv.ucdavis.edu” to download to your system.</li>
						</ol>
						<li>Go to the downloaded file, run it, and then open <strong>ShareLink</strong>.</li>
						<ol type="a">
							<li>If you get a <strong>“can’t be opened”</strong> error, without the Open option:</li>
							<ol type="i">
								<li>Click <strong>OK</strong>.</li>
								<li>Right-click (tap with two fingers or use <strong>control + click</strong>) on program to bring up a menu, then select <strong>Open</strong>.</li>
								<li>You should get same message, expect now you can select <strong>Open</strong> to continue.</li>
							</ol>
							<li>If prompted for a hostname, use <strong>169.237.216.131</strong> and click <strong>Connect</strong></li>							
						</ol>
						<li>Enter the <strong>4-digit code</strong> from the screen</li>
						<li>If this is the first time you are launching the application:</li>
						<ol type="a">
							<li>A popup will ask <strong>"'ShareLink' would like to record this computer screen"</strong>, click on <strong>"Open System Preferences"</strong></li>
							<li>Then put a <strong>checkmark</strong> on <strong>"ShareLink"</strong></li>
							<li>Another popup will be prompted <strong>"'ShareLink' will not be able to record the contents of your screen until it is quit."</strong></li>
							<li>Click <strong>"Quit Now"</strong></li>
							<li>If you get another popup saying <strong>"Allow access to microphone"</strong>, click on <strong>"Deny"</strong></li>
							<li>You will need to <strong>relaunch</strong> the ShareLink app (step 2) with the <strong>new code</strong> from the screen</li>
						</ol>
						<li>Once the app is launched, click the <strong>&#x25B2; (collapse) icon</strong>, and then click the <strong>&#x25B6; (Play) button</strong></li>
						<li>Once you are done, click the <strong>&#x25A0; (Stop) button</strong> and you can close the app</li>
					</ol>					
				</div>
			</div>
			<div v-else-if="(iOs || andriod || chromeOs)">
				<h3>You are using {{ os }} system</h3>
				<p>&nbsp;</p>
				<p>Click <a :href="url">here</a> to download the app.</p>
			</div>
			<div v-else class="manual-download">
				<h4>Choose a Version</h4>
				<p>&nbsp;</p>
				<ul style="list-style-type: none;">
					<li><i class="fab fa-windows"></i>  <a href="https://web.bftv.ucdavis.edu/airmedia/ShareLink_2211_.169.237.216.131.exe">ShareLink Extron - Windows</a></li>
					<li><i class="fab fa-apple"></i>  <a href="https://web.bftv.ucdavis.edu/airmedia/ShareLink_2211_.169.237.216.131.dmg">ShareLink Extron - Mac</a></li>				
					<li><i class="fab fa-app-store-ios"></i>  <a href="https://apps.apple.com/us/app/mirrorop-for-extron-sharelink/id959814935">iOS</a></li>
					<li><i class="fab fa-android"></i>  <a href="https://play.google.com/store/apps/details?id=com.extron.sharelink&hl=en">Android</a></li>				
					<li><i class="fab fa-chrome"></i>  <a href="https://play.google.com/store/apps/details?id=com.extron.sharelink&hl=en">ChromeOS</a></li>
					
				</ul>
				<div class="instruction">
					<h4>Connection instructions for Windows</h4>
					<ol>
						<li>Once the file is downloaded, open it, and then launch the program.</li>
						<ol type="a">
							<li>If prompted for a hostname, use <strong>169.237.216.131</strong> and click <strong>Connect</strong></li>
						</ol>
						<li>Use the <strong>on-screen code</strong> to <strong>Connect</strong>, then click <strong>Start</strong> when ready to present.</li>
					</ol>					
				</div>				
				<div class="instruction">
					<h4>Connection instructions for macOS</h4>
					<ol>
						<li>The download starts automatically, if not, click the above link to start the download.</li>
						<ol type="a">
							<li>If prompted, <strong>Allow</strong> “bftv.ucdavis.edu” to download to your system.</li>
						</ol>
						<li>Go to the downloaded file, run it, and then open <strong>ShareLink</strong>.</li>
						<ol type="a">
							<li>If you get a <strong>“can’t be opened”</strong> error, without the Open option:</li>
							<ol type="i">
								<li>Click <strong>OK</strong>.</li>
								<li>Right-click (tap with two fingers or use <strong>control + click</strong>) on program to bring up a menu, then select <strong>Open</strong>.</li>
								<li>You should get same message, expect now you can select <strong>Open</strong> to continue.</li>
							</ol>	
							<li>If prompted for a hostname, use <strong>169.237.216.131</strong> and click <strong>Connect</strong></li>
						</ol>
						<li>Enter the <strong>4-digit code</strong> from the screen</li>
						<li>If this is the first time you are launching the application:</li>
						<ol type="a">
							<li>A popup will ask <strong>"'ShareLink' would like to record this computer screen"</strong>, click on <strong>"Open System Preferences"</strong></li>
							<li>Then put a <strong>checkmark</strong> on <strong>"ShareLink"</strong></li>
							<li>Another popup will be prompted <strong>"'ShareLink' will not be able to record the contents of your screen until it is quit."</strong></li>
							<li>Click <strong>"Quit Now"</strong></li>
							<li>If you get another popup saying <strong>"Allow access to microphone"</strong>, click on <strong>"Deny"</strong></li>
							<li>You will need to <strong>relaunch</strong> the ShareLink app (step 2) with the <strong>new code</strong> from the screen</li>
						</ol>
						<li>Once the app is launched, click the <strong>&#x25B2; (collapse) icon</strong>, and then click the <strong>&#x25B6; (Play) button</strong></li>
						<li>Once you are done, click the <strong>&#x25A0; (Stop) button</strong> and you can close the app</li>
					</ol>					
				</div>				
			</div>
			<div class="smallText" v-if="!manual">
				<p>If you want to download any version manually, <a href="#" @click="manualDownload()">click here</a></p>
			</div>
		</div>
	</div>
	<div v-else style="text-align: center"><i  v-show="loading" class="fa fa-spinner fa-spin fa-4x" style="color: #999"></i></div>
</template>
